{% extends 'base.html' %} 
{% load static %} {% block style %}
<link rel="stylesheet" href="{% static 'inventory/css/login.css' %}" />
{% endblock %} {% block nav %}
{% endblock nav %} {% block content %}
{% load crispy_forms_tags %}
<div>
    <div class="row">
      <div class="col-6 col-md-2"></div>
      <div class="col-md-6">
        <h4 class="text-center m-5">
        </h4>
      </div>
      <div class="col-6 col-md-2"></div>
    </div>
    <div class="row mt-4 justify-content-center">
      <div class="col-8 col-md-6">
        <div class="d-flex justify-content-center">
          <div class="mx-3">
            <a href="{% url 'login' %}" class="fs-5">Login</a>
          </div>
          <form method="POST">
            <div class="card">
              <div class="card-body">
                {% csrf_token %}
                 {{ form|crispy }}
                <hr />
              </div>
            </div>
            <button type="submit" class="mt-3">Continue</button>
            <i class="fa-solid fa-arrow-right"></i>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
